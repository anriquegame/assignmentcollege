<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tike</title>
        <link rel="icon" href="../img\icontaki.png">
        <link href="../style.css" rel="stylesheet" type="text/css" />
        <script src="productinfo.js"></script>
        <script src="../code.js"></script>
        <script>backHomeIf()</script>
    </head>
    <body>
        <header>
            <a href="../index.html" id="logoL"><img src="../img\icontaki.png"/></a>
            <a onclick="profileIf(2)" class="logoR"><img src="../img\profile.png"/></a>
            <a href="basket.html" class="logoR"><img src="../img\basket.png"/></a>
            <a href="../index.html" class="logoR"><img src="../img\home.png"/></a>
        </header>
        <section id="paymentForm">
            <h2>Payment Details</h2>
            <form onsubmit="submitBuy(event)">
                <p style="margin-top: 0px;">Name on card</p>
                <input type="text" placeholder="NAME" name="cardName" autocomplete="off" required>
                <p>Card Number</p>
                <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" name="cardNumber" maxlength="19" pattern=".{19}" autocomplete="off" oninput="cardNumbers(event)" onkeypress="return onlyNumbers(event)" required>
            
                <p>Expiration Date</p>
                <input type="text" placeholder="MM/YY" name="expirationDate" maxlength="5" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" autocomplete="off" oninput="dateNumbers(event)" onkeypress="return onlyNumbers(event)" required>
            
                <p>CVC</p>
                <input type="text" placeholder="XXX" name="cvc" maxlength="4" pattern="[0-9]{3,4}" autocomplete="off" onkeypress="return onlyNumbers(event)" required>
            
                <button type="submit">Submit</button>
            </form>
        </section>
        <footer>
            <h4>Contact information</h4>
            <p>email:supportinfo@gmail.com</p>
            <p>phone:+44 7472 345678</p>
        </footer>
    </body>
</html>
